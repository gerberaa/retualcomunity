<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #2c3e50; color: white; padding: 20px; min-height: 100vh; overflow-x: hidden; overflow-y: auto; }
        h1 { text-align: center; margin-bottom: 40px; }
        .admin-container { max-width: 1200px; margin: auto; min-height: calc(100vh - 40px); }
        .work-item { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 15px; margin-bottom: 20px; display: flex; gap: 20px; align-items: center; }
        .work-item img { max-width: 150px; max-height: 150px; border-radius: 4px; }
        .work-info { flex-grow: 1; }
        .work-info h3 { margin-top: 0; }
        .work-actions button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .approve-btn { background-color: #27ae60; color: white; }
        .reject-btn { background-color: #c0392b; color: white; }
        .status { font-weight: bold; }
        .status-pending { color: #f1c40f; }
        .status-approved { color: #2ecc71; }
        .status-rejected { color: #e74c3c; }
        .admin-section { margin-bottom: 40px; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; width: 100%; box-sizing: border-box; }
        .admin-section h2 { margin-bottom: 20px; color: #ecf0f1; }
        .admin-form { max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #bdc3c7; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 4px; background: rgba(255, 255, 255, 0.1); color: white; }
        .form-group input::placeholder, .form-group textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
        .add-btn { background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn:hover { background-color: #2980b9; }
        #admin-status { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; }
        #admin-status.success { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; display: block; }
        #admin-status.error { background-color: rgba(231, 76, 60, 0.2); color: #e74c3c; display: block; }
        .image-input-options { display: flex; gap: 20px; margin-bottom: 10px; }
        .radio-option { display: flex; align-items: center; gap: 5px; color: #bdc3c7; cursor: pointer; }
        .radio-option input[type="radio"] { margin: 0; }
        #admin-url { margin-top: 5px; }
        
        /* Enhanced Admin Panel Styles */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .works-stats { font-size: 14px; color: #95a5a6; }
        
        .admin-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; padding: 20px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; }
        .filter-group, .sort-group, .search-group { display: flex; flex-direction: column; gap: 5px; }
        .admin-controls label { font-size: 12px; color: #95a5a6; text-transform: uppercase; letter-spacing: 0.5px; }
        .admin-controls select, .admin-controls input { padding: 8px 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 14px; }
        .admin-controls select:focus, .admin-controls input:focus { outline: none; border-color: #3498db; }
        
        .works-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-bottom: 30px; width: 100%; }
        .work-item { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; padding: 20px; transition: all 0.3s ease; width: 100%; box-sizing: border-box; }
        .work-item:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
        .work-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .work-info h3 { margin: 0 0 10px 0; color: #ecf0f1; font-size: 18px; }
        .work-info p { margin: 5px 0; line-height: 1.4; }
        .work-actions { display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end; }
        .work-actions button { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s ease; }
        .approve-btn:hover { background-color: #229954; transform: translateY(-1px); }
        .reject-btn:hover { background-color: #a93226; transform: translateY(-1px); }
        .delete-btn { background-color: #e74c3c; color: white; }
        .delete-btn:hover { background-color: #c0392b; transform: translateY(-1px); }
        
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px; }
        .pagination button { padding: 8px 12px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; border-radius: 4px; cursor: pointer; transition: all 0.2s ease; }
        .pagination button:hover { background: rgba(255, 255, 255, 0.2); }
        .pagination button.active { background: #3498db; border-color: #3498db; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination .page-info { color: #95a5a6; font-size: 14px; }
        
        /* Ensure proper scrolling */
        html { height: 100%; overflow-y: auto; }
        body { height: auto; min-height: 100%; }
        
        /* Custom scrollbar for better UX */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Moderation Panel</h1>
        
        <!-- Add New Content Section -->
        <div class="admin-section">
            <h2>Add New Content</h2>
            <form id="admin-add-form" class="admin-form">
                <div class="form-group">
                    <label for="admin-title">Work Title:</label>
                    <input type="text" id="admin-title" required>
                </div>
                <div class="form-group">
                    <label for="admin-description">Description:</label>
                    <textarea id="admin-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Image:</label>
                    <div class="image-input-options">
                        <label class="radio-option">
                            <input type="radio" name="image-type" value="file" checked>
                            Upload File
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="image-type" value="url">
                            Image URL
                        </label>
                    </div>
                    <input type="file" id="admin-file" accept="image/*" required>
                    <input type="url" id="admin-url" placeholder="https://example.com/image.jpg" style="display: none;">
                </div>
                <button type="submit" class="add-btn">Add Work</button>
                <div id="admin-status"></div>
            </form>
        </div>
        
        <!-- Moderation Section -->
        <div class="admin-section">
            <div class="section-header">
                <h2>Work Moderation</h2>
                <div class="works-stats" id="works-stats"></div>
            </div>
            
            <!-- Controls -->
            <div class="admin-controls">
                <div class="filter-group">
                    <label for="status-filter">Filter by Status:</label>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                
                <div class="sort-group">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                
                <div class="search-group">
                    <label for="search-input">Search:</label>
                    <input type="text" id="search-input" placeholder="Search by title or description...">
                </div>
            </div>
            
            <!-- Works List -->
            <div id="works-list" class="works-grid"></div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
